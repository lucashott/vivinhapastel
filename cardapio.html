  <script>
    fetch('produtos.json')
      .then(res => res.json())
      .then(produtos => {
        const container = document.getElementById("lista-produtos");
        produtos.forEach(prod => {
          container.innerHTML += `
            <article class="card">
              <div class="card-image">
                <img src="${prod.imagem}" alt="${prod.produto}">
              </div>
              <div class="card-content">
                <h2>${prod.produto}</h2>
                <p>${prod.detalhe}</p>
                <p><strong>R$ ${prod.preco.toFixed(2)}</strong></p>
                <button class="btn">Fazer Pedido</button>
              </div>
            </article>
          `;
        });
      })
      .catch(err => {
        document.getElementById("lista-produtos").innerHTML = "<p>Erro ao carregar produtos.</p>";
        console.error(err);
      });
  </script>

<script>
    let indiceAtual = 0;
  
    function mostrarSlide(indice) {
      const slides = document.querySelectorAll(".carrossel-slide");
      if (indice >= slides.length) indiceAtual = 0;
      if (indice < 0) indiceAtual = slides.length - 1;
      const deslocamento = -indiceAtual * 100;
      document.querySelector(".carrossel-slides").style.transform = `translateX(${deslocamento}%)`;
    }
  
    function mudarSlide(direcao) {
      indiceAtual += direcao;
      mostrarSlide(indiceAtual);
    }
  
    setInterval(() => mudarSlide(1), 6000);
    window.onload = () => mostrarSlide(indiceAtual);
  </script>
